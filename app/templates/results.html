<!DOCTYPE html>
<html>

<head>
    <title>Handwriting based Calculator</title>
    <script type="text/javascript" src="./static/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
</head>

<header>
    Handwriting based Calculater
</header>

<body>
    <h1>Results</h1>
    <div class="results">


        <h2>Predicted Expression:</h2>
        <h1 style="color:red;">
            {% for pred in prediction %}
            {{ pred }}
            {% endfor %}
        </h1>
        {%if result is not none%}
        <h2>Final Result:</h2>
        <h1 style="color:red;"> {{ result }} </h1>
        {%else%}
        <h2 style="color:red;">Empty Result! </h2>
        {%endif%}
        {%if error%}
        <h2 style="color:red;">This error was caught: {{ error }} </h2>
        {%endif%}
    </div>
</body>

</html>
